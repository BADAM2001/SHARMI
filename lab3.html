<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Object Manipulation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .box {
            width: 150px;
            height: 150px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px auto;
            transition: 0.4s;
            border-radius: 10px;
        }
        
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Click the Button to Change the Box</h2>

    <div class="box" id="dynamicBox">Box</div>
    <button class="button" onclick="changeBox()">Click Me</button>

    <script>
        function changeBox() {
            let box = document.getElementById("dynamicBox");

            // Change background color randomly
            let colors = ["red", "green", "purple", "orange", "blue"];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            box.style.backgroundColor = randomColor;

            // Change text inside the box
            box.innerHTML = "Changed!";
        }
    </script>

</body>

</html>
